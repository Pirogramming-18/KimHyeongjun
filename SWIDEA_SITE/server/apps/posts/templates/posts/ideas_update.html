{% extends 'posts/base.html' %}

{% block content %}
    <h2>Idea Detail Update</h2>

    <form action="{% url 'posts:update' post.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input name="title" placeholder="게시글 제목" value="{{post.title}}" />
      <br />
      <input type="file" name="image" value="{{post.image.url}}"/>
      <br>
      <textarea name="content" placeholder="게시글 내용">{{post.content}}</textarea>
      <br>
      <input name="interest" placeholder="관심도" value="{{post.interest}}" />
      <br />
      <input name="devtool" placeholder="개발툴" value="{{post.devtool}}" />
      <br />
      <div>
        <input type="submit" , value="SUBMIT" />
      </div>
    </form>
{% endblock %}
