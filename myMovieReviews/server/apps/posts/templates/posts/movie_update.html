{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Movie reviews</title>
</head>
<body>
    <div class="main_nav">
        <h1><a href="/">my<span>Movie</span>reviews</a></h1>
        <div>
            <a href="/posts/create">Add a New review</a>
        </div>
    </div>
    <hr>
    <div class="create_main">
        <form action="/posts/{{movie.id}}/update" method="post">
            <h1><span>Movie</span> reviews</h1>
            <hr />
            {% csrf_token %}
            <div>
                제목: <input name="movie_title" placeholder="제목" value="{{movie.movie_title}}"/>
            </div>
            <div>
                개봉년도: <input name="movie_created_at" placeholder="개봉년도" type="number" value="{{movie.movie_created_at}}"/>
            </div>
            <div>
                장르: <input name="movie_genre" placeholder="장르" value="{{movie.movie_genre}}"/>
            </div>
            <div>
                별점: <input name="rating" placeholder="별점(0.0~5.0)" value="{{movie.rating}}">
            </div>
            <div>
                러닝타임: <input name="running_time" placeholder="러닝타임(분)" type="number" value="{{movie.running_time}}">
            </div>
            <div>
                리뷰: <br>
                <textarea name="review_content" placeholder="리뷰">{{movie.review_content}}</textarea>
            </div>
            <div>
                감독: <input name="director" placeholder="감독" value="{{movie.director}}">
            </div>
            <div>
                배우: <input name="actor" placeholder="배우" value="{{movie.actor}}">
            </div>
            <div>
                <input type="submit" placeholder="Save" />
            </div>
        </form>
    </div>  
</body>
</html>
